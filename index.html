<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Totally Trivial Trivia!</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
      <div class="np">
        <span id="timer"></span>
        <span id="time">30 Seconds</span>

        <div class="timeUp"></div>
      </div>
      <br />

      <div id="q1">
        <h3>Who is the best Marvel Super Hero?</h3>
        <input
          type="radio"
          name="1"
          class="aq1 a1"
          data-value="Doctor Strange"
        />Doctor Strange

        <input
          type="radio"
          name="1"
          class="aq1 a2"
          value="Spiderman"
          data-value="Spiderman"
        />
        Spiderman
        <input type="radio" name="1" class="aq1 a3" data-value="Iron Man" />Iron
        Man
      </div>

      <div id="q2">
        <h3>Who is the lead singer of the Smashing Pumpkins?</h3>
        <input
          type="radio"
          name="2"
          class="aq2 a4"
          value="Frank Castle"
          data-value="Frank Castle"
        />
        Frank Castle
        <input
          type="radio"
          name="2"
          class="aq2 a5"
          value="Billy Corgan"
          data-value="Billy Corgan"
        />Billy Corgan
        <input
          type="radio"
          name="2"
          class="aq2 a6"
          value="Ted Mosby"
          data-value="Ted Mosby"
        />Ted Mosby
      </div>

      <div id="q3">
        <h3>What is the name of Frodo's sword?</h3>
        <input
          type="radio"
          name="3"
          class="aq3 a7"
          value="Sting"
          data-value="Sting"
        />
        Sting
        <input
          type="radio"
          name="3"
          class="aq3 a8"
          value="Yggdrassil"
          data-value="Yggdrasil"
        />Yggdrasil
        <input
          type="radio"
          name="3"
          class="aq3 a9"
          value="Mjolnir"
          data-value="Mjolnir"
        />Mjolnir
      </div>

      <div id="grading"></div>
    </section>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>
  </body>
</html>
